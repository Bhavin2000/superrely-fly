app = "superrely-fly"
primary_region = "bom"

# 1. Tells Fly to use your Alpine Dockerfile
[build]
  dockerfile = "Dockerfile"

# 2. Connects your 1GB volume to the folder where Gun saves data
[mounts]
  source = "gun_data"
  destination = "/app/data"

# 3. Defines the port and ensures the app stays running (doesn't sleep)
[[services]]
  internal_port = 8765
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

# 4. Sets memory to 512MB (Safer for free tier than 1GB)
[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
